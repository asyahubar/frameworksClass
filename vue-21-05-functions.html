<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="name in names" v-text="name"></li>

        <input type="text" v-model="newNameInputField">
        <button @click="addName">Add Name</button>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

    var app = new Vue ({
        el: "#app",
        data: {
            names: ['Marija', 'James', 'Peter', 'Lucy'],
            newNameInputField: "",
        },
        methods: {
            addName: () => {
                app.names.push(app.newNameInputField)
            }
        }
    })

</script>

</body>
</html>
