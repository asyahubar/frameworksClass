<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue task</title>
</head>
<body>

<h1 id="hello">
    {{ message }}
</h1>

<ul id="list" v-if="seen">
    <li v-for="task in tasks">
        {{ task.text }}
    </li>
</ul>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    var hello = new Vue ({
     el: "#hello",
     data: {
         message: "Hello World"
     }
    });

    var list = new Vue ({
       el: "#list",
       data: {
           seen: true,
           tasks: [
               { text: "1"},
               { text: "3"},
               { text: "6"}
           ]
       }
    });

</script>


</body>
</html>
